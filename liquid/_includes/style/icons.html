<div class="box">
  <h1 id="icons">Icons</h1>
  <hr/>

  <div class="row icons">
  {% for name in site.data.icons %}
    <div class="col-sm-2">
      <div class="item">
        <span class="icon-{{ name }}"></span>
        <div class="text">{{ name }}</div>
      </div>
    </div>
  {% endfor %}
   </div>

{% highlight html %}
<span class="icon-user"></span>
<span class="icon-email"></span>
<span class="icon-settings"></span>
{% endhighlight %}

</div>
