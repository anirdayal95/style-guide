<div class="box">
  <h1 id="icons">Icons</h1>
  <hr/>
  <ul class="list-inline icons">
    {% for name in site.data.icons %}
      <li>
        <i class="icon-{{ name }}"></i>
        <div class="text">{{ name }}</div>
      </li>
    {% endfor %}
   </ul>

{% highlight html %}
<i class="icon-user"></i>
<i class="icon-email"></i>
<i class="icon-settings"></i>
{% endhighlight %}

</div>
