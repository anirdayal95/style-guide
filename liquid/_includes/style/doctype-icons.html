<div class="box">
  <h1 id="doctype-icons">Doctype Icons</h1>
  <hr/>

  <ul class="list-inline doctype">
    {% for doctype in site.data.doctype %}
      <li>
        <i class="{{ doctype.class }}"></i>
        <div class="text">{{ doctype.name }}</div>
      </li>
    {% endfor %}
   </ul>
{% highlight html %}
{% for doctype in site.data.doctype %}
<!-- {{ doctype.name }} -->
<i class="{{ doctype.class }}"></i>{% endfor %}
{% endhighlight %}

</div>
